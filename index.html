                            <div class="identificacao">

                                            <label for="name">Nome</label>

                                                <label for="name">Sobrenome</label>
                                                <input type="name" placeholder="Digite seu Sobrenome">
                                                
                                       </div>

                                </div>
                            <div class="email">

                                    <input type="name" placeholder="Digite seu e-mail">

                                    <div class="bairro">

                                            <input type="name" placeholder="Nome do Bairro">
                                
                                    </div>

                            </div>
         <div class="residencia">

                                    <div class="numeroResidencia">

                            </div>
                            
                            
<div class="trabalha">

                <input type="radio" name="r1" id="radio1" class="ativo" checked> Sim
                <span class="check"></span>
                
        </div>
        <div class="trabalhaNao">

                <input type="radio" name="r1" id="radio1" class="ativo" checked> NÃ£o

        </div>
                                        
</div>
                    
                            <div class="criarSenha">

                            <div class="confirmarSenha">
