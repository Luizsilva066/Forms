<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>CADASTRO CLIENTE</h1>
        <div class="nome">
            <form >
                <label for="name">Nome</label>
                <input type="Digite seu primeiro nome" placeholder="Digite seu primeiro nome">
            </div>
            
            <div class="sobrenome">
        
                    <label for="name">Sobrenome</label>
                    <input type="name" placeholder="Digite seu Sobrenome">
                    
            

        </div>
        <div class="e-mail">
        
                <label for="name">E-mail</label>
                <input type="name" placeholder="Digite seu e-mail">
            
        </div>
        <div class="data de nascimento">
        
                <label for="data de nascimento">Data de Nascimento</label>
                <input type="date" placeholder="dd/mm/yyyy">
    
            
        </div>
        
        <div class="cpf">
    
                <label for="name">CPF</label>
                <input type="number" placeholder="Ex: 000.000.000-0">
        
        </div>
        
        <div class="cep">
        
                <label for="name">CEP</label>
                <input type="number" placeholder="Digite seu CEP">
            
        </div>
        
        <div class="complemento">
    
                <label for="complemento">Complemento</label>
                <input type="name" placeholder="Ex: apartamento 3">
    
        </div>
        
        <div class="cidade">
        
                <label for="cidade">Cidade</label>
                <input type="name" placeholder="Nome da Cidade">
        
        </div>
        
        <div class="bairro">
    
                <label for="bairro">Bairro</label>
                <input type="name" placeholder="Nome do Bairro">
    
            
        </div>
        
        <div class="rua">
            
                <label for="rua">Rua</label>
                <input type="name" placeholder="Nome da Rua">
            
        </div>
        
        <div class="numero da residencia">
            
                <label for="numero da residencia">Numero da Residencia</label>
                <input type="number" placeholder="N:">
            
        </div>
        
        <div class="trabalha">
        
                <label for="trabalha">Trabalha?</label>
                <input type="radio" placeholder="Sim">
                <input type="radio" placeholder="Nao">
            
        </div>

        <div class="criar senha">
            <label for="criar senha">Criar Senha</label>
            <input type="password" placeholder="Digite sua Senha">
        </div>

        <div class="confirmar senha">
            <label for="confirmar senha">Confirmar Senha</label>
            <input type="password" placeholder="Digite novamente sua Senha">
        </div>

        
    </div>
    
</form>
</body>
</html>
